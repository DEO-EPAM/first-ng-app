<p>user-profile works!</p>
<h3>name : {{name}}</h3>
<h4>age : {{age}}</h4>
<h5>salary : {{salary}}</h5>
<button [disabled]="isBtnDisabled">Click Me</button>
<h1>Input value : {{inputVal}}</h1>
<!-- <input type="text" [value]="inputVal" (input)="onChange($event)"> -->
<input type="text" [(ngModel)]="inputVal">
<div>
    @for(user of users; track user.name){
        <h4>Name: {{user.name}} Age: {{user.age}}</h4>
    }
</div>
<hr/>
<div *ngFor="let user of users">
    <h4 *ngIf="user.age>19">Name: {{user.name}} Age: {{user.age}}</h4>
</div>
